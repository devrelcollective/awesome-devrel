name: Links Checking

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true
    - name: Checking Links
      run: |
        gem install awesome_bot
        awesome_bot README.md --allow-dupe --allow-redirect --allow-ssl --allow-timeout --allow 403
